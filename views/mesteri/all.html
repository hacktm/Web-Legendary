
  <ol class="breadcrumb">
    <li><a href="/">Mestereste.ro</a></li>
    <li><a href="/mesteri/view-all">Mesteri</a></li>
  </ol>
  <h2>Mesteri</h2>
  <div class="well well-sm" style="padding: 0; background-color: #FCF8E3;">
    <div class="row top-classifieds">
      <div class="col-md-2 top-classified">
        <label>Judet</label>
        <div class="customSelect">
          
          <select id="test" class="hiddenSelect category" name="test">
            <option selected>- Selecteaza -</option>
			@{foreach judet in repository.judete}
            	<option>@{judet.nume}</option>
            @{end}
          </select>
          <input class="visibleInput" id="test-f" name="test" value="one"></input>
        </div>
      </div>
      <div class="col-md-2 top-classified">
        <label>Domeniu</label>
        <div class="customSelect">
          
          <select id="test" class="hiddenSelect category" name="test">
            <option selected>- Selecteaza -</option>
            @{foreach cat in repository.categorii}
            	<option>@{cat.nume}</option>
            @{end}
          </select>
          <input class="visibleInput" id="test-f" name="test" value="one"></input>
        </div>
      </div>
      <div class="col-md-3 top-classified">
        <button class="filter-button">Filter</button>
      </div>
    </div>
  </div>
  <div class="row classifieds-table">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Mester</th>
            <th class="text-center">Locatie</th>
            <th class="text-center">Rating</th>
          </tr>
        </thead>
        <tbody>
        	@{foreach mester in model}
	          <tr>
	            <td class="col-sm-8 col-md-6">
	              <div class="media">
	                <a class="thumbnail pull-left" href="#">
	                  <img class="media-object" src="http://placehold.it/72x72/e0e0e0" style="width: 72px; height: 72px;" />
	                </a>
	                <div class="media-body">
	                  <h4 class="media-heading"><a href="#">@{mester.nume} @{mester.prenume}</a></h4>
	                  <p><small>@{mester.descriere}</small></p>
	                </div>
	              </div>
	            </td>
	            <td class="col-sm-1 col-md-1 text-center" style="vertical-align: middle;"><strong>@{mester.oras}</strong></td>
	            <td class="col-sm-1 col-md-1 text-center" style="vertical-align: middle;">@{mester.rating} din @{mester.numar_voturi} voturi</td>
	          </tr>
          	@{end}
        </tbody>
      </table>
    </div>
    <div class="col-lg-12" style="text-align: center;">
      <ul class="pagination">
        <li class="disabled"><a href="#">«</a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">»</a></li>
      </ul>
    </div>
  </div>
