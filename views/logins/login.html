
<ol class="breadcrumb">
<li><a href="/">Mestereste.ro</a></li>

<li><a href="/login">Autentificare</a></li>
</ol>

<div class="row">

@{if !session.user  }
<div class="col-lg-offset-3 col-lg-6">
    <h2>Autentificare</h2>
    <p>Autentificate in contul tau</p>
  <div class="well">
    <form action="" method="post" role="form" id="register">
      <div class="form-group">
        <input class="form-control text-input" name="email" placeholder="Email" type="email" val="Email" id="email"/>
      </div>
      <div class="form-group">
        <input class="form-control text-input" name="password" placeholder="Parola" type="password" />
      </div>
      <button class="btn submit-btn btn-lg btn-primary btn-block btn-success" type="submit">Autentificare</button>
    </form>
  </div>
</div>
@{else}
    <div class="col-lg-12">
        <h2>Bine ai venit, @{session.user.details.nume} @{session.user.details.prenume}</h2>
    </div>
@{endif}

</div>
