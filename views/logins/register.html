
	<ol class="breadcrumb">
	<li><a href="/">Mestereste.ro</a></li>
	<li><a href="/register">Inregistrare</a></li>
	</ol>
	<h2>Inregistrare</h2>
	<p>Daca vrei sa faci parte din elita de mesteri ai Romaniei sau pur si simplu cauti omul potrivit pentru o lucrare completeaza formularul de mai jos si noi te ajutam.</p>
	<hr>
	<div class="row">
	<div class="col-lg-offset-3 col-lg-6">
     @{if !model}
	  <div class="well">
	    <form action="" method="post" role="form" id="contactform">
	      <div class="form-group">
	        <input class="form-control text-input" name="email" placeholder="Email" type="email" val="Email" id="email">
	      </div>
	      <div class="form-group">
	        <input class="form-control text-input" name="password" placeholder="Parola" type="password">
	      </div>
	      <div class="form-group">
	        <input class="form-control text-input" name="reenterpassword" placeholder="Reintroduceti Parola" type="password">
	      </div>
           <div class="form-group">
                <input class="" name="type" type="checkbox" value="1"> Esti mester?
            </div>
	      <button class="btn submit-btn btn-lg btn-primary btn-block btn-success" type="submit">Inregistrare</button>
	    </form>
	  </div>
      @{else}
        <div>Inregistrare cu success, va multumim!</div>
      @{endif}
	</div>
	</div>
